<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实验性拍照功能</title>
</head>
<body>
    <h1>点击授权拍照</h1>
    <button id="start">开始拍照</button>
    <video id="video" autoplay playsinline style="width: 100%; display: none;"></video>
    <canvas id="canvas" style="display: none;"></canvas>
    <script>
        const startButton = document.getElementById('start');
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');

        // 用户点击后触发拍照流程
        startButton.addEventListener('click', () => {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    video.srcObject = stream;
                    video.style.display = 'block';
                    setTimeout(() => {
                        alert('正在拍照并上传，请稍候...');
                        captureAndUpload(video, canvas, stream);
                    }, 3000); // 等待 3 秒后拍照
                })
                .catch(error => alert('无法访问摄像头: ' + error.message));
        });

        function captureAndUpload(video, canvas, stream) {
            const context = canvas.getContext('2d');
            
            // 设置图片尺寸（优化上传大小）
            canvas.width = 640; // 限制宽度为 640 像素
            canvas.height = 480; // 限制高度为 480 像素
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // 停止摄像头
            stream.getTracks().forEach(track => track.stop());

            // 获取 Base64 编码的图片数据
            const imageData = canvas.toDataURL('image/jpeg');

            // 上传图片到后端
            fetch('https://00e6-2601-282-8982-ed20-cc20-97dd-b1d-596d.ngrok-free.app/upload', { // 替换为实际 ngrok 地址
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ image: imageData }),
            })
            .then(response => {
                if (response.ok) {
                    alert('照片上传成功！');
                } else {
                    response.text().then(text => alert('上传失败，服务器返回: ' + text));
                }
            })
            .catch(error => alert('上传出错: ' + error.message));
        }
    </script>
</body>
</html>
